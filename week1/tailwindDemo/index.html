<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="dark:bg-slate-600 bg-slate-300">
    <h1
      class="text-3xl font-bold underline text-blue-600 hover:text-red-500 hover:cursor-pointer dark:text-green-500"
    >
      Hello world!
    </h1>
    <div
      class="w-14 h-14 bg-gray-900 sm:bg-blue-300 md:bg-red-500 lg:bg-green-600 hover:bg-white"
    ></div>
    <div class="flex justify-between m-2">
      <div class="bg-red-500">1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <div class="grid grid-col-1 sm:grid-cols-2 md:grid-cols-3">
      <div class="bg-gray-700">item1</div>
      <div class="bg-gray-700">item2</div>
      <div class="bg-gray-700">item3</div>
      <div class="bg-gray-700">item4</div>
      <div class="bg-gray-700">item5</div>
      <div class="bg-gray-700">item6</div>
      <div class="bg-gray-700">item7</div>
      <div class="bg-gray-700">item8</div>
    </div>
  </body>
</html>
